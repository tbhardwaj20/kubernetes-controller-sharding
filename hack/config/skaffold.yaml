---
apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: monitoring
requires:
  - configs:
      - monitoring-crds
manifests:
  kustomize:
    paths:
      - hack/config/monitoring/default
  hooks:
    before:
      - host:
          command:
            - hack/config/monitoring/default/ensure-admin-password.sh
deploy:
  kubectl:
    flags:
      apply:
        - --server-side
        - --force-conflicts
    defaultNamespace: ""
portForward:
  - resourceType: service
    resourceName: grafana
    namespace: monitoring
    port: http
    localPort: 3000
  - resourceType: service
    resourceName: prometheus-k8s
    namespace: monitoring
    port: web
    localPort: 9090
profiles:
  - name: shoot
    activation:
      - kubeContext: .*--sharding.*
    manifests:
      kustomize:
        paths:
          - hack/config/monitoring/shoot
---
