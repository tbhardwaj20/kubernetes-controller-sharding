---
apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: sharder
build:
  artifacts:
    - image: ghcr.io/timebertt/kubernetes-controller-sharding/sharder
      ko:
        dependencies:
          paths:
            - go.mod
            - '**/*.go'
        main: ./cmd/sharder
  local:
    concurrency: 0
manifests:
  kustomize:
    paths:
      - config/default
      - config/monitoring/default
  hooks:
    before:
    - host:
        command:
        # ensure deepcopy, CRDs, and RBAC are up-to-date
        - make
        - generate-fast
deploy:
  kubectl:
    flags:
      apply:
        - --server-side
        - --force-conflicts
    defaultNamespace: ""
profiles:
- name: kind
  activation:
  - kubeContext: kind-.*
  patches:
  - op: replace
    path: /manifests/kustomize/paths/0
    value: hack/config/sharder/local
