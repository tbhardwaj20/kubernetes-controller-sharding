apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: external-dns
        args:
        - --source=ingress
        - --source=service
        - --domain-filter=timebertt.dev
        - --provider=google
        - --log-format=json
        - --google-project=$(GOOGLE_PROJECT)
        - --google-zone-visibility=public
        - --policy=sync
        - --registry=txt
        - --txt-owner-id=shoot--timebertt--sharding-0e61b9e9-b7ce-4a71-a502-89f366015617-ond-460a37
        - --interval=1m
        # ensure the records are not owned by short-lived acme solvers managed by cert-manager or website ingresses
        - --label-filter=acme.cert-manager.io/http01-solver!=true,app!=website
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/secrets/service-account/service-account.json
        - name: GOOGLE_PROJECT
          valueFrom:
            secretKeyRef:
              name: google-clouddns-timebertt-dev
              key: project
        volumeMounts:
        - name: clouddns-credentials
          mountPath: /etc/secrets/service-account
          readOnly: true
      volumes:
      - name: clouddns-credentials
        secret:
          secretName: google-clouddns-timebertt-dev
