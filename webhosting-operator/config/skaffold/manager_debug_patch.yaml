apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - name: manager
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
      terminationGracePeriodSeconds: 5
